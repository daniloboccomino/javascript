<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JoKenPo</title>
</head>

<body>
    <h1>JoKenPo</h1>
    <h3>Jogador:</h3>
    <img src="pedra.png" alt="Pedra">
    <img src="papel.png" alt="Papel">
    <img src="tesoura.png" alt="Tesoura">
    <form action="" name="frmJokenpo">
        <input type="radio" name="jokenpo" id="pedra">Pedra
        <input type="radio" name="jokenpo" id="papel">Papel
        <input type="radio" name="jokenpo" id="tesoura">Tesoura
        <p>
            <input type="button" value=" JOGAR " onclick="jogar()">
            <input type="reset" value=" RESET " onclick="reset()">
        </p>
    </form>
    <hr>
    <h3>Computador:</h3>
    <img src="pc.png" alt="PC" id="pc">
    <hr>
    <!-- A linha abaixo exibe o resultado apÃ³s a jogada -->
    <h3 id="resultado"></h3>

    <script src="jokenpo.js"></script>

</body>

</html>
